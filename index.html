<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Ultimate Gaming Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --gold: #ffcc00; --bg: #050510; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Lobby UI */
        #lobby { display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .hero-title { font-size: 2.5rem; text-shadow: 0 0 20px var(--neon); margin-bottom: 30px; }
        
        .game-grid { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 400px; }
        .game-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            border-radius: 25px; padding: 20px; 
            text-align: left; position: relative;
            overflow: hidden; transition: 0.4s; cursor: pointer;
            backdrop-filter: blur(10px);
        }
        .game-card:hover { border-color: var(--neon); transform: translateY(-10px); background: rgba(255,255,255,0.1); }
        .game-card h2 { margin: 0; font-size: 1.5rem; }
        .game-card p { color: #aaa; font-size: 0.8rem; margin: 5px 0; }
        .lvl-badge { position: absolute; right: 20px; top: 20px; background: var(--pink); padding: 5px 12px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }

        /* Game Screen */
        .screen { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 100; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: rgba(0,0,0,0.5); }
        
        /* Bubble Shooter Area */
        #bubble-canvas { background: #000; display: block; margin: 0 auto; border-radius: 20px; border: 3px solid var(--neon); max-width: 95%; }
        
        /* Candy Crush Area */
        .candy-board { display: grid; grid-template-columns: repeat(7, 45px); gap: 5px; justify-content: center; margin: 20px auto; }
        .candy { width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; transition: 0.3s; }
        .candy.active { transform: scale(1.2); border: 2px solid white; box-shadow: 0 0 15px white; }

        /* Floating Coins */
        .coins { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        .btn-action { padding: 10px 25px; border-radius: 25px; border: none; background: var(--neon); color: black; font-weight: bold; cursor: pointer; }

        /* Navigation Buttons */
        .home-btn { background: none; border: 1px solid white; color: white; padding: 5px 15px; border-radius: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 class="hero-title">SADAF <span style="color: var(--pink);">HUB</span></h1>
        <div class="coins">ü™ô <span id="lobby-pts">0</span></div>
        <br>
        <div class="game-grid">
            <div class="game-card" onclick="openGame('bubble')">
                <div class="lvl-badge">500 LVLS</div>
                <h2>üåÄ Bubble Pop</h2>
                <p>Shoot & Match Colors</p>
                <div style="font-size: 0.8rem; color: var(--neon);">Lvl: <span id="bubble-lvl-disp">1</span></div>
            </div>

            <div class="game-card" onclick="openGame('candy')">
                <div class="lvl-badge">500 LVLS</div>
                <h2>üç¨ Soda Crush</h2>
                <p>Sweet Puzzle Adventure</p>
                <div style="font-size: 0.8rem; color: var(--pink);">Lvl: <span id="candy-lvl-disp">1</span></div>
            </div>

            <div class="game-card" onclick="openGame('ttt')">
                <div class="lvl-badge">PRO AI</div>
                <h2>üéÆ Battle Hub 5x5</h2>
                <p>The Original Challenge</p>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="top-bar">
            <button class="home-btn" onclick="exitGame()">üè† Home</button>
            <div id="game-title" style="font-weight: bold;">GAME</div>
            <div class="coins">ü™ô <span id="game-pts">0</span></div>
        </div>
        
        <div style="margin: 10px; font-size: 1.2rem; color: var(--gold);">LEVEL <span id="active-lvl">1</span></div>
        
        <div id="game-render-area" style="flex-grow: 1; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            </div>

        <div id="super-card" style="display:none; background: var(--pink); padding: 10px; margin: 10px; border-radius: 10px; font-weight:bold;">
            ‚ú® 2 SUPER CARDS ACTIVATED!
        </div>

        <button class="btn-action" style="margin-bottom: 30px;" onclick="completeLevel()">FINISH LEVEL</button>
    </div>

    <script>
        // State Management
        let data = {
            points: parseInt(localStorage.getItem('s_pts')) || 0,
            bubbleLvl: parseInt(localStorage.getItem('s_blvl')) || 1,
            candyLvl: parseInt(localStorage.getItem('s_clvl')) || 1,
            activeGame: ''
        };

        function updateLobby() {
            document.getElementById('lobby-pts').innerText = data.points;
            document.getElementById('bubble-lvl-disp').innerText = data.bubbleLvl;
            document.getElementById('candy-lvl-disp').innerText = data.candyLvl;
        }

        function openGame(game) {
            data.activeGame = game;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('game-pts').innerText = data.points;
            
            const area = document.getElementById('game-render-area');
            area.innerHTML = '';
            
            if(game === 'bubble') {
                document.getElementById('game-title').innerText = "BUBBLE POP";
                document.getElementById('active-lvl').innerText = data.bubbleLvl;
                area.innerHTML = '<canvas id="bubble-canvas" width="320" height="400"></canvas><p>Tap to Shoot!</p>';
                checkSuperCard(data.bubbleLvl);
            } 
            else if(game === 'candy') {
                document.getElementById('game-title').innerText = "SODA CRUSH";
                document.getElementById('active-lvl').innerText = data.candyLvl;
                area.innerHTML = '<div class="candy-board" id="c-board"></div>';
                genCandyBoard();
                checkSuperCard(data.candyLvl);
            }
            else {
                document.getElementById('game-title').innerText = "BATTLE HUB 5X5";
                area.innerHTML = '<p>Classic Tic-Tac-Toe loading...</p>';
            }
        }

        function checkSuperCard(lvl) {
            const sc = document.getElementById('super-card');
            sc.style.display = (lvl % 10 === 0) ? 'block' : 'none';
        }

        function genCandyBoard() {
            const board = document.getElementById('c-board');
            const icons = ['üç≠', 'üç¨', 'üç©', 'üç´', 'üßÅ', 'üç™', 'üíé'];
            for(let i=0; i<49; i++) {
                const div = document.createElement('div');
                div.className = 'candy';
                div.innerText = icons[Math.floor(Math.random() * 5)]; // Increase colors with level
                div.onclick = () => {
                    div.style.transform = "scale(1.3)";
                    data.points += 5;
                    document.getElementById('game-pts').innerText = data.points;
                    setTimeout(() => div.style.transform = "scale(1)", 200);
                };
                board.appendChild(div);
            }
        }

        function completeLevel() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            if(data.activeGame === 'bubble') data.bubbleLvl++;
            if(data.activeGame === 'candy') data.candyLvl++;
            
            data.points += 50;
            saveData();
            openGame(data.activeGame); // Reload next level
        }

        function saveData() {
            localStorage.setItem('s_pts', data.points);
            localStorage.setItem('s_blvl', data.bubbleLvl);
            localStorage.setItem('s_clvl', data.candyLvl);
        }

        function exitGame() {
            document.getElementById('lobby').style.display = 'flex';
            document.getElementById('game-screen').style.display = 'none';
            updateLobby();
        }

        window.onload = updateLobby;
    </script>
</body>
</html>
