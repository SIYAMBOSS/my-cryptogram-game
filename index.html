<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Hub Pro | Evolution</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --blue: #00f2ff;
            --pink: #ff00ff;
            --gold: #ffcc00;
            --bg: #05050a;
            --surface: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- ‡¶ú‡ßÄ‡¶¨‡¶®‡ßç‡¶§ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #101025 0%, #05050a 100%);
            z-index: -1;
        }

        /* --- Login System --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 100000; display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--surface); border: 2px solid var(--blue);
            padding: 40px; border-radius: 40px; width: 85%; max-width: 380px;
            text-align: center; backdrop-filter: blur(20px);
            box-shadow: var(--glow); animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 242, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        }

        /* --- Header & Stats --- */
        .header {
            width: 100%; padding: 20px; display: flex;
            justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .coin-box {
            font-family: 'Orbitron'; color: var(--gold);
            font-size: 1.2rem; text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* --- Game Grid --- */
        .grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            width: 92vw; max-width: 400px; margin: 20px auto;
            background: rgba(255,255,255,0.03); padding: 15px;
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
        }
        .cell {
            aspect-ratio: 1; background: rgba(0,0,0,0.4);
            border: 1px solid #1a1a25; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cell:hover { background: rgba(255,255,255,0.05); transform: translateY(-3px); }
        .cell:active { transform: scale(0.9); }

        /* --- Interactive Buttons --- */
        .btn-pro {
            background: var(--surface); border: 1px solid #333;
            color: white; padding: 12px 18px; border-radius: 15px;
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .btn-pro.active { border-color: var(--blue); color: var(--blue); box-shadow: var(--glow); }
        
        .btn-glow {
            width: 100%; padding: 18px; background: linear-gradient(90deg, var(--blue), #00aaff);
            color: #000; border: none; border-radius: 20px;
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); transition: 0.3s;
        }
        .btn-glow:active { transform: scale(0.96); }

        /* --- Modals --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10000; padding: 20px;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0a0a0f; border: 1px solid var(--blue);
            padding: 30px; border-radius: 40px; width: 100%; max-width: 420px;
            text-align: center; position: relative;
        }

        /* --- Shop Cards --- */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; }
        .shop-card {
            background: rgba(255,255,255,0.02); border: 1px solid #222;
            padding: 20px; border-radius: 25px; transition: 0.3s;
        }
        .shop-card:hover { border-color: var(--blue); background: rgba(0,242,255,0.05); }

        /* --- Spin Wheel --- */
        .wheel-container {
            width: 180px; height: 180px; border: 6px dashed var(--pink);
            border-radius: 50%; margin: 20px auto; display: flex;
            align-items: center; justify-content: center; font-size: 4.5rem;
            transition: 4s cubic-bezier(0.1, 0.8, 0.2, 1);
            filter: drop-shadow(0 0 15px var(--pink));
        }

        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: white; border-radius: 15px; margin-bottom: 12px; text-align: center;
            font-family: 'Rajdhani'; font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div style="font-size: 4rem; margin-bottom: 10px;">üåå</div>
            <h1 style="font-family:'Orbitron'; color:var(--blue); margin:0 0 20px 0;">SADAF HUB PRO</h1>
            <input type="text" id="name-field" placeholder="ENTER PILOT NAME">
            <button class="btn-glow" onclick="launch()">INITIATE ENGINE</button>
        </div>
    </div>

    <div class="header">
        <div class="coin-box">ü™ô <span id="pts-count">0</span></div>
        <div id="u-tag" style="font-family:'Orbitron'; color:var(--blue); font-size:0.7rem;">SYSTEM READY</div>
        <button id="boss-trigger" class="btn-pro" style="display:none; border-color:red; color:red" onclick="openM('boss-m')">BOSS</button>
    </div>

    <div style="padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <div style="display: flex; gap: 10px;">
            <button id="easy-btn" class="btn-pro active" onclick="setM('easy')">EASY</button>
            <button id="hard-btn" class="btn-pro" onclick="setM('hard')">HARD</button>
            <button id="2p-btn" class="btn-pro" onclick="setM('2p')">2P</button>
        </div>
        <div style="font-family:'Orbitron'; font-size:0.8rem;">
            BET AMOUNT: <span style="color:var(--gold)">$</span><input type="number" id="bet" value="100" style="width:70px; display:inline; padding:5px; margin:0; background:none; border-bottom:1px solid #444; border-top:0; border-left:0; border-right:0;">
        </div>
    </div>

    <div style="display: flex; justify-content: center; gap: 25px; margin-bottom: 10px; font-family:'Orbitron'; font-size:0.7rem;">
        <div style="color:var(--blue)">PLAYER: <span id="p1-icon">ü§ñ</span></div>
        <div style="color:var(--pink)">OPPONENT: <span id="p2-icon">üëª</span></div>
    </div>

    <div class="grid" id="main-board"></div>

    <div style="display: flex; justify-content: center; gap: 15px; margin: 20px 0 40px 0;">
        <button class="btn-pro" onclick="openM('shop-m')">üõí <span>SHOP</span></button>
        <button class="btn-pro" onclick="openM('spin-m')">üéÅ <span>SPIN</span></button>
        <button class="btn-pro" onclick="openM('social-m')">‚úâÔ∏è <span>INVITE</span></button>
    </div>

    <div id="shop-m" class="modal">
        <div class="modal-content">
            <h2 style="font-family:'Orbitron'; color:var(--blue)">ELITE SKINS</h2>
            <div class="shop-grid" id="shop-list"></div>
            <button class="btn-glow" style="margin-top:20px; background:none; color:white; border:1px solid #333" onclick="closeM('shop-m')">BACK</button>
        </div>
    </div>

    <div id="spin-m" class="modal">
        <div class="modal-content" style="border-color:var(--pink)">
            <h2 style="font-family:'Orbitron'; color:var(--pink)">LUCKY SPIN</h2>
            <div class="wheel-container" id="wheel-obj">üéÅ</div>
            <p id="spin-status" style="color:#666; font-size:0.9rem">24-hour cycle active</p>
            <button id="spin-action" class="btn-glow" style="background:var(--pink)" onclick="doSpin()">SPIN</button>
            <button class="btn-pro" style="width:100%; margin-top:15px; border:none" onclick="closeM('spin-m')">CLOSE</button>
        </div>
    </div>

    <div id="boss-m" class="modal">
        <div class="modal-content" style="border-color: red;">
            <h2 style="color:red; font-family:'Orbitron'">COMMAND CENTER</h2>
            <input type="number" id="gift-val" placeholder="Gift Coins">
            <button class="btn-glow" style="background:var(--gold)" onclick="bossGift()">SEND COINS</button>
            <hr style="border:0.5px solid #222; margin:20px 0">
            <input type="number" id="item-id" placeholder="Shop Item ID">
            <input type="number" id="item-p" placeholder="New Price">
            <button class="btn-glow" onclick="bossPrice()">UPDATE PRICE</button>
            <button class="btn-pro" style="width:100%; margin-top:15px; border:none" onclick="closeM('boss-m')">DISCONNECT</button>
        </div>
    </div>

    <script>
        const TOKEN = "8536299808:AAHJFWEna66RMHZdq-AV20Ak1KOOSwTJT9k";
        const CHAT = "7416528268";

        let db = {
            pts: parseInt(localStorage.getItem('sh_pts')) || 5000,
            user: localStorage.getItem('sh_user') || "",
            ico: localStorage.getItem('sh_ico') || 'ü§ñ',
            owned: JSON.parse(localStorage.getItem('sh_owned')) || ['ü§ñ'],
            lastSpin: localStorage.getItem('sh_spin') || 0,
            lastWinner: 'AI'
        };

        const uIcons = ['ü§ñ', 'ü¶Å', 'üê±', 'üê∫', 'üêØ', 'ü¶ä', 'üê≤', 'ü¶Ñ', '‚öîÔ∏è', 'üëë'];
        const aIcons = ['üëª', 'üëΩ', 'üëæ', 'üßü', 'üëπ', 'üë∫', 'üåë', 'üßõ', 'üéÉ', '‚ò†Ô∏è'];
        let shopData = [
            {id:0, ico:'ü§ñ', p:0}, {id:1, ico:'ü¶Å', p:300}, {id:2, ico:'üê±', p:600},
            {id:3, ico:'üê∫', p:900}, {id:4, ico:'üêØ', p:1500}, {id:5, ico:'ü¶ä', p:2500},
            {id:6, ico:'üê≤', p:5000}, {id:7, ico:'ü¶Ñ', p:10000}, {id:8, ico:'‚öîÔ∏è', p:20000}, {id:9, ico:'üëë', p:99999}
        ];

        let board = Array(25).fill(null);
        let gameMode = 'easy';
        let turn = 'P1';
        let isLocked = false;

        function launch() {
            let n = document.getElementById('name-field').value.trim();
            if(!n) return;
            db.user = n;
            localStorage.setItem('sh_user', n);
            document.getElementById('login-overlay').style.display = 'none';
            setupApp();
            sendTele(`üü¢ *PILOT INITIATED*\nüë§ Name: ${n}\nüí∞ Wallet: ${db.pts}`);
        }

        function setupApp() {
            document.getElementById('u-tag').innerText = db.user.toUpperCase();
            document.getElementById('p1-icon').innerText = db.ico;
            if(db.user === "SIYAMBOSS") document.getElementById('boss-trigger').style.display = 'flex';
            
            syncUI();
            drawBoard();
            drawShop();
            setInterval(syncTimer, 1000);
        }

        /* --- GAME LOGIC --- */
        function drawBoard() {
            const grid = document.getElementById('main-board');
            grid.innerHTML = '';
            board.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = val || '';
                cell.onclick = () => playerMove(i);
                grid.appendChild(cell);
            });
        }

        function playerMove(i) {
            if(board[i] || isLocked) return;
            let bet = parseInt(document.getElementById('bet').value);
            if(db.pts < bet && turn === 'P1') return alert("Insufficient Balance!");

            board[i] = (turn === 'P1') ? db.ico : '‚≠ï';
            drawBoard();

            if(checkWinner(board[i])) return finish(turn === 'P1' ? "VICTORY!" : "DEFEAT!");
            if(board.every(v => v !== null)) return finish("DRAW");

            if(gameMode === '2p') {
                turn = (turn === 'P1') ? 'P2' : 'P1';
            } else {
                isLocked = true;
                setTimeout(aiBrain, 700);
            }
        }

        function aiBrain() {
            let move;
            let aiIco = aIcons[Math.floor(Math.random() * aIcons.length)];
            document.getElementById('p2-icon').innerText = aiIco;

            if(gameMode === 'hard') move = findBest(aiIco, db.ico);
            else move = (db.lastWinner === 'AI') ? findMistake(aiIco, db.ico) : findBest(aiIco, db.ico);

            if(move !== null) {
                board[move] = aiIco;
                drawBoard();
                if(checkWinner(aiIco)) return finish("DEFEAT!");
            }
            isLocked = false;
        }

        function findBest(me, opp) {
            let win = findPath(me); if(win !== null) return win;
            let block = findPath(opp); if(block !== null) return block;
            if(!board[12]) return 12;
            const smart = [6, 8, 16, 18, 0, 4, 20, 24];
            for(let p of smart) if(!board[p]) return p;
            return board.map((v,i)=>v===null?i:null).filter(v=>v!==null)[0];
        }

        function findMistake(me, opp) {
            let win = findPath(me); if(win !== null) return win;
            if(Math.random() > 0.4) { let block = findPath(opp); if(block !== null) return block; }
            return board.map((v,i)=>v===null?i:null).filter(v=>v!==null)[0];
        }

        function findPath(p) {
            for(let i=0; i<25; i++) {
                if(!board[i]) { board[i]=p; if(checkWinner(p)) { board[i]=null; return i; } board[i]=null; }
            } return null;
        }

        function checkWinner(p) {
            for (let i = 0; i < 25; i++) {
                if (board[i] !== p) continue;
                let r = Math.floor(i / 5), c = i % 5;
                if (c <= 1 && board[i+1]===p && board[i+2]===p && board[i+3]===p) return true;
                if (r <= 1 && board[i+5]===p && board[i+10]===p && board[i+15]===p) return true;
                if (r <= 1 && c <= 1 && board[i+6]===p && board[i+12]===p && board[i+18]===p) return true;
                if (r <= 1 && c >= 3 && board[i+4]===p && board[i+8]===p && board[i+12]===p) return true;
            } return false;
        }

        function finish(msg) {
            let bet = parseInt(document.getElementById('bet').value);
            setTimeout(() => {
                alert(msg);
                if(msg === "VICTORY!") {
                    db.pts += bet; db.lastWinner = 'USER'; confetti();
                } else if(msg === "DEFEAT!") {
                    db.pts -= bet; db.lastWinner = 'AI';
                }
                localStorage.setItem('sh_last_winner', db.lastWinner);
                board.fill(null); isLocked = false; turn = 'P1';
                syncUI(); drawBoard();
            }, 500);
        }

        /* --- SHOP & SPIN --- */
        function drawShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            shopData.forEach(item => {
                let own = db.owned.includes(item.ico);
                list.innerHTML += `
                    <div class="shop-card">
                        <div style="font-size:2.8rem; margin-bottom:10px">${item.ico}</div>
                        <div style="color:var(--gold); font-size:0.7rem; margin-bottom:10px">${own ? 'OWNED' : item.p + ' PTS'}</div>
                        <button class="btn-pro" style="width:100%; font-size:0.6rem" onclick="buy(${item.id})">${own ? 'EQUIP' : 'BUY'}</button>
                    </div>`;
            });
        }

        function buy(id) {
            let item = shopData[id];
            if(db.owned.includes(item.ico)) {
                db.ico = item.ico; localStorage.setItem('sh_ico', item.ico);
                document.getElementById('p1-icon').innerText = item.ico;
                alert("SKIN EQUIPPED!");
            } else if(db.pts >= item.p) {
                db.pts -= item.p; db.owned.push(item.ico);
                localStorage.setItem('sh_owned', JSON.stringify(db.owned));
                syncUI(); drawShop(); confetti();
            } else alert("INSUFFICIENT FUNDS!");
        }

        function doSpin() {
            if(Date.now() - db.lastSpin < 86400000) return;
            isLocked = true;
            let wheel = document.getElementById('wheel-obj');
            let deg = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                db.pts += 1000;
                db.lastSpin = Date.now();
                localStorage.setItem('sh_spin', db.lastSpin);
                syncUI(); confetti(); alert("MISSION REWARD: +1000 COINS");
                wheel.style.transform = `rotate(0deg)`;
                isLocked = false;
            }, 4000);
        }

        function syncTimer() {
            let left = 86400000 - (Date.now() - db.lastSpin);
            let btn = document.getElementById('spin-action');
            if(left > 0) {
                let h = Math.floor(left/3600000), m = Math.floor((left%3600000)/60000), s = Math.floor((left%60000)/1000);
                btn.innerText = `LOCKED (${h}h ${m}m ${s}s)`;
                btn.disabled = true; btn.style.opacity = "0.4";
            } else {
                btn.innerText = "SPIN NOW"; btn.disabled = false; btn.style.opacity = "1";
            }
        }

        /* --- BOSS CONTROLS --- */
        function bossGift() {
            let v = parseInt(document.getElementById('gift-val').value);
            db.pts += v; syncUI(); alert("GIFT DELIVERED!");
        }

        function bossPrice() {
            let id = document.getElementById('item-id').value;
            let p = document.getElementById('item-p').value;
            shopData[id].p = parseInt(p);
            drawShop(); alert("PRICE UPDATED!");
        }

        /* --- UTILS --- */
        function sendTele(m) {
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT}&text=${encodeURIComponent(m)}&parse_mode=Markdown`);
        }

        function setM(d) {
            gameMode = d;
            document.querySelectorAll('.btn-pro').forEach(b => b.classList.remove('active'));
            document.getElementById(d+'-btn').classList.add('active');
            board.fill(null); drawBoard();
        }

        function syncUI() { 
            document.getElementById('pts-count').innerText = db.pts.toLocaleString(); 
            localStorage.setItem('sh_pts', db.pts); 
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        window.onload = () => { if(db.user) setupApp(); };
    </script>
</body>
</html>
