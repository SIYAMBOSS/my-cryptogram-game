    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Ultimate Game Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: #111; --gold: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Auth & Selection Screens */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .box { background: var(--card); padding: 30px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 50px rgba(0, 242, 255, 0.2); }
        
        .game-selection { display: none; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .game-card { width: 120px; height: 150px; background: #000; border: 2px solid #333; border-radius: 15px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .game-card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 0 20px var(--neon); }
        .game-card span { margin-top: 10px; font-size: 0.8rem; font-weight: bold; }
        .icon { font-size: 3rem; }

        input { width: 85%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid var(--neon); background: #000; color: white; outline: none; }
        .btn { background: var(--neon); color: black; padding: 12px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }

        /* Main Game Hub Container */
        #main-hub { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .back-btn { position: absolute; top: 20px; left: 20px; color: var(--neon); cursor: pointer; font-weight: bold; }

        /* Tic-Tac-Toe Super Hard */
        .ttt-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin-top: 20px; }
        .cell { width: 80px; height: 80px; background: #111; border: 1px solid var(--neon); display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 10px; cursor: pointer; }

        /* Ludo Board View */
        .ludo-container { display: none; flex-direction: column; align-items: center; }
        .board-mock { width: 300px; height: 300px; border: 4px solid #fff; display: grid; grid-template-columns: repeat(3, 1fr); }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="box">
            <h1 style="color:var(--neon); margin:0;">SADAF HUB</h1>
            <p style="color:#666; font-size:0.8rem;">Professional AI Gaming Platform</p>
            <input type="text" id="username" placeholder="Enter Your Battle Name">
            <button class="btn" onclick="goToSelection()">LOGIN</button>
        </div>
    </div>

    <div id="selection-screen" class="overlay" style="display:none;">
        <h2 style="margin-bottom:30px;">Choose Your Battle</h2>
        <div class="game-selection" style="display:flex;">
            <div class="game-card" onclick="startGame('ludo')">
                <div class="icon">üé≤</div>
                <span>LUDO PRO</span>
            </div>
            <div class="game-card" onclick="startGame('ttt')">
                <div class="icon">‚ùå</div>
                <span>TIC-TAC-TOE</span>
            </div>
        </div>
    </div>

    <div id="main-hub">
        <div class="back-btn" onclick="location.reload()">‚Üê EXIT</div>
        <h2 id="game-title" style="color:var(--neon)"></h2>
        
        <div id="ttt-content" style="display:none; text-align:center;">
            <div id="ttt-status">AI's Turn (Super Hard)</div>
            <div class="ttt-grid" id="ttt-board"></div>
            <div style="margin-top:20px; color:#666; font-size:0.8rem;">Mode: Impossible to Beat</div>
        </div>

        <div id="ludo-content" class="ludo-container">
            <div class="board-mock" style="background: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/Ludo_board.svg') no-repeat center/cover;"></div>
            <div style="margin-top:20px;">
                <button class="btn" onclick="alert('Dice Logic Loading...')">ROLL DICE</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "";
        let board = Array(9).fill(null);

        function goToSelection() {
            const name = document.getElementById('username').value;
            if(!name) return alert("Name is required!");
            currentUser = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }

        function startGame(type) {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('main-hub').style.display = 'flex';
            
            if(type === 'ttt') {
                document.getElementById('game-title').innerText = "TTT: vs Super AI";
                document.getElementById('ttt-content').style.display = 'block';
                initTTT();
            } else {
                document.getElementById('game-title').innerText = "Ludo: Sadaf Edition";
                document.getElementById('ludo-content').style.display = 'flex';
            }
        }

        // Tic Tac Toe Super Hard AI (Minimax)
        function initTTT() {
            const container = document.getElementById('ttt-board');
            container.innerHTML = '';
            board = Array(9).fill(null);
            for(let i=0; i<9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => playerMove(i);
                container.appendChild(cell);
            }
        }

        function playerMove(i) {
            if(board[i] || checkWin(board)) return;
            board[i] = 'O';
            updateBoard();
            if(!checkWin(board)) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let bestScore = -Infinity;
            let move;
            for(let i=0; i<9; i++) {
                if(board[i] === null) {
                    board[i] = 'X';
                    let score = minimax(board, 0, false);
                    board[i] = null;
                    if(score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            board[move] = 'X';
            updateBoard();
        }

        function minimax(currBoard, depth, isMaximizing) {
            let res = checkWin(currBoard);
            if(res === 'X') return 10;
            if(res === 'O') return -10;
            if(currBoard.every(c => c !== null)) return 0;

            if(isMaximizing) {
                let bestScore = -Infinity;
                for(let i=0; i<9; i++) {
                    if(currBoard[i] === null) {
                        currBoard[i] = 'X';
                        let score = minimax(currBoard, depth+1, false);
                        currBoard[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for(let i=0; i<9; i++) {
                    if(currBoard[i] === null) {
                        currBoard[i] = 'O';
                        let score = minimax(currBoard, depth+1, true);
                        currBoard[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            board.forEach((val, i) => cells[i].innerText = val);
            let win = checkWin(board);
            if(win) {
                document.getElementById('ttt-status').innerText = win === 'X' ? "AI Won! Better luck next time." : "You Won!";
            } else if(board.every(c => c !== null)) {
                document.getElementById('ttt-status').innerText = "It's a Draw!";
            }
        }

        function checkWin(b) {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for(let l of lines) {
                if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]]) return b[l[0]];
            }
            return null;
        }
    </script>
</body>
</html>
