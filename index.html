<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadaf AI Tic-Tac-Toe</title>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0a; --cell: #1a1a1a; }
        body { background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; font-family: 'Arial', sans-serif; }
        h1 { color: var(--neon); text-shadow: 0 0 10px var(--neon); margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(5, 60px); grid-template-rows: repeat(5, 60px); gap: 5px; padding: 10px; border: 3px solid var(--neon); border-radius: 10px; box-shadow: 0 0 20px var(--neon); }
        .cell { width: 60px; height: 60px; background: var(--cell); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .cell:hover { background: #333; }
        .cell.O { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        .cell.X { color: #ff0055; text-shadow: 0 0 10px #ff0055; }
        #status { margin-top: 20px; font-size: 1.2rem; }
        .btn { margin-top: 20px; padding: 10px 20px; background: var(--neon); border: none; border-radius: 5px; color: black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h1>AI vs ME</h1>
    <div id="status">Your turn (O)</div>
    <div class="grid" id="board"></div>
    <button class="btn" onclick="resetGame()">Reset Game</button>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        let board = Array(25).fill(null);
        let gameActive = true;

        function createBoard() {
            boardEl.innerHTML = "";
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.addEventListener('click', () => makeMove(i));
                boardEl.appendChild(div);
            });
        }

        function makeMove(i) {
            if (!board[i] && gameActive) {
                board[i] = "O";
                updateBoard();
                if (checkWin("O")) {
                    statusEl.innerText = "You Won! ðŸŽ‰";
                    gameActive = false;
                } else if (!board.includes(null)) {
                    statusEl.innerText = "It's a Draw! ðŸ¤";
                } else {
                    statusEl.innerText = "AI is thinking...";
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            if (!gameActive) return;
            let available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            let move = available[Math.floor(Math.random() * available.length)]; // Simple AI logic
            board[move] = "X";
            updateBoard();
            if (checkWin("X")) {
                statusEl.innerText = "AI Won! ðŸ¤–";
                gameActive = false;
            } else {
                statusEl.innerText = "Your turn (O)";
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            board.forEach((v, i) => {
                cells[i].innerText = v;
                if(v) cells[i].classList.add(v);
            });
        }

        function checkWin(p) {
            const winPatterns = [];
            // Rows & Columns logic for 5x5
            for(let i=0; i<5; i++) {
                winPatterns.push([i*5, i*5+1, i*5+2, i*5+3, i*5+4]); // Rows
                winPatterns.push([i, i+5, i+10, i+15, i+20]); // Cols
            }
            winPatterns.push([0, 6, 12, 18, 24], [4, 8, 12, 16, 20]); // Diagonals
            
            return winPatterns.some(pattern => pattern.every(idx => board[idx] === p));
        }

        function resetGame() {
            board = Array(25).fill(null);
            gameActive = true;
            statusEl.innerText = "Your turn (O)";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
