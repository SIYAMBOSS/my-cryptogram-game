<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --blue: #00f2ff;
            --pink: #ff00ff;
            --gold: #ffcc00;
            --bg: #05050a;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(10px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- LOADING & LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 100000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .login-card {
            background: var(--card); border: 2px solid var(--blue);
            padding: 40px; border-radius: 30px; width: 85%; max-width: 380px;
            text-align: center; box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            backdrop-filter: var(--glass);
        }

        /* --- HEADER & STATS --- */
        .header {
            width: 100%; padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: var(--glass);
        }

        .coin-display {
            font-family: 'Orbitron'; color: var(--gold); font-size: 1.2rem;
            display: flex; align-items: center; gap: 8px; font-weight: 900;
        }

        /* --- NOTIFICATION --- */
        #boss-notif {
            position: fixed; top: 80px; right: 15px; width: 280px;
            background: linear-gradient(135deg, #111, #222);
            border-left: 4px solid var(--blue); border-radius: 12px;
            padding: 15px; display: none; z-index: 5000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8); animation: slideIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* --- GAME ENGINE UI --- */
        .game-container { width: 100%; max-width: 450px; padding: 20px; }

        .mode-selector {
            display: flex; gap: 10px; margin-bottom: 20px;
        }

        .btn-mode {
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid #333;
            background: var(--card); color: #888; font-family: 'Orbitron';
            font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }

        .btn-mode.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 242, 255, 0.1); }

        .grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            background: rgba(255,255,255,0.02); padding: 10px; border-radius: 20px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1; background: #0a0a12; border: 1px solid #222;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-size: 2rem; cursor: pointer;
            transition: 0.2s;
        }

        .cell:active { transform: scale(0.9); background: #151525; }

        /* --- ACTION BAR --- */
        .action-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin: 10px 0; }
        
        .nav-btn {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px 5px; border-radius: 15px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            gap: 8px; font-family: 'Orbitron'; font-size: 0.65rem; color: #fff;
        }

        /* --- SHOP & MODALS --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10000; padding: 20px;
        }

        .modal-content {
            background: #0f0f15; border: 2px solid var(--blue);
            padding: 30px; border-radius: 30px; width: 100%; max-width: 420px;
            max-height: 85vh; overflow-y: auto; text-align: center;
        }

        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        
        .shop-card {
            background: #000; border: 1px solid #222; padding: 15px;
            border-radius: 20px; transition: 0.3s; position: relative;
        }

        .shop-card.owned { border-color: var(--gold); }

        .price-tag { color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem; margin: 10px 0; }

        /* --- SPIN WHEEL --- */
        .wheel-box {
            width: 180px; height: 180px; border: 6px dashed var(--pink);
            border-radius: 50%; margin: 20px auto; display: flex;
            align-items: center; justify-content: center; font-size: 4rem;
            transition: 4s cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        /* --- UTILS --- */
        .input-pro {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: white; border-radius: 15px; margin-bottom: 15px; font-size: 1rem;
            font-family: 'Rajdhani'; text-align: center;
        }

        .btn-glow {
            width: 100%; padding: 15px; background: var(--blue); color: #000;
            border: none; border-radius: 15px; font-family: 'Orbitron';
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div style="font-size: 4rem; margin-bottom: 15px;">üéÆ</div>

    <div class="header">
        <div class="coin-display">ü™ô <span id="pts-balance">0</span></div>

            <span style="color: var(--blue);">YOU: <span id="player-ico-display">ü§ñ</span></span>
            <span style="color: var(--pink);">AI: <span id="ai-ico-display">üëª</span></span>

        <div class="action-bar">

                <button class="btn-glow" style="background:var(--gold);" onclick="adminPriceUpdate()">UPDATE PRICE</button>

            <div style="background:rgba(0,242,255,0.05); padding:15px; border-radius:15px;">
                <p style="font-size:0.8rem; color:#aaa;">SEND SYSTEM MESSAGE</p>

                <button class="btn-glow" onclick="adminSendMessage()">SEND MESSAGE</button>

    <script>
        /* --- CONFIGURATION --- */
        const TG_TOKEN = "8536299808:AAHJFWEna66RMHZdq-AV20Ak1KOOSwTJT9k";
        const TG_CHAT_ID = "7416528268";

        /* --- GLOBAL STATE --- */
        let userData = {
            name: localStorage.getItem('sadaf_user') || "",
            pts: parseInt(localStorage.getItem('sadaf_pts')) || 1000,
            lastSpin: localStorage.getItem('sadaf_spin_time') || 0,
            ownedIcons: JSON.parse(localStorage.getItem('sadaf_owned')) || ['ü§ñ'],
            currentIcon: localStorage.getItem('sadaf_current_ico') || 'ü§ñ',
            lastWinner: localStorage.getItem('sadaf_last_winner') || 'AI'
        };

        let shopItems = [
            {id: 0, ico: 'ü§ñ', price: 0}, {id: 1, ico: 'üëΩ', price: 200},
            {id: 2, ico: 'ü¶Å', price: 500}, {id: 3, ico: 'üê∫', price: 800},
            {id: 4, ico: 'üê≤', price: 1500}, {id: 5, ico: 'üíÄ', price: 2000},
            {id: 6, ico: 'ü§°', price: 300}, {id: 7, ico: 'ü¶ä', price: 400},
            {id: 8, ico: 'üíé', price: 5000}, {id: 9, ico: 'üëë', price: 10000}
        ];

        let aiIcons = ['üëª', 'üëæ', 'üßü', 'üëπ', 'üë∫', 'üåë', 'üßõ', 'üéÉ', '‚ò†Ô∏è', 'üëΩ'];
        let board = Array(25).fill(null);
        let difficulty = 'easy';
        let isGameActive = true;
        let isSpinning = false;

        /* --- INITIALIZATION --- */
        function initSession() {
            const input = document.getElementById('user-input-field');
            if(!input.value.trim()) return alert("Enter your name!");
            
            userData.name = input.value.trim();
            localStorage.setItem('sadaf_user', userData.name);
            
            document.getElementById('login-overlay').style.display = 'none';
            setupGame();
            sendTelegramNotice();
        }

        function setupGame() {
            document.getElementById('display-name').innerText = userData.name.toUpperCase();
            document.getElementById('player-ico-display').innerText = userData.currentIcon;
            if(userData.name === "SIYAMBOSS") document.getElementById('boss-panel-btn').style.display = 'block';
            
            loadCustomPrices();
            syncUI();
            renderBoard();
            renderShop();
            checkAdminBroadcasting();
            setInterval(syncSpinTimer, 1000);
        }

        async function sendTelegramNotice() {
            const count = Math.floor(Math.random() * 10000);
            const text = `üî• *SADAF HUB PRO: NEW USER*\nüë§ Name: ${userData.name}\nüÜî User No: #${count}\nü™ô Balance: ${userData.pts}`;
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);
        }

        /* --- CORE GAME LOGIC --- */
        function renderBoard() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = 'cell';
                div.innerText = cell || '';
                if(cell === userData.currentIcon) div.style.color = 'var(--blue)';
                div.onclick = () => handlePlayerMove(i);
                grid.appendChild(div);
            });
        }

        function handlePlayerMove(i) {
            if(!board[i] && isGameActive) {
                board[i] = userData.currentIcon;
                renderBoard();
                if(checkWinner(userData.currentIcon)) return endMatch("YOU WON!");
                
                isGameActive = false;
                setTimeout(handleAiMove, 600);
            }
        }

        function handleAiMove() {
            let move;
            const aiIcon = aiIcons[Math.floor(Math.random() * aiIcons.length)];
            document.getElementById('ai-ico-display').innerText = aiIcon;

            if(difficulty === 'hard') {
                move = getBestMove(aiIcon, userData.currentIcon);
            } else {
                // Easy Mode with Human-like rotation
                if(userData.lastWinner === 'AI') {
                    move = getSubOptimalMove(aiIcon, userData.currentIcon);
                } else {
                    move = getBestMove(aiIcon, userData.currentIcon);
                }
            }

            if(move !== null) {
                board[move] = aiIcon;
                renderBoard();
                if(checkWinner(aiIcon)) return endMatch("AI WON!");
            }
            isGameActive = true;
        }

        function getBestMove(me, enemy) {
            let win = findEmptyWinningSpot(me);
            if(win !== null) return win;
            let block = findEmptyWinningSpot(enemy);
            if(block !== null) return block;
            if(!board[12]) return 12;
            let empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            return empty[Math.floor(Math.random() * empty.length)];
        }

        function getSubOptimalMove(me, enemy) {
            let win = findEmptyWinningSpot(me);
            if(win !== null) return win;
            // Sometimes "forget" to block to let user win
            if(Math.random() > 0.6) {
                let block = findEmptyWinningSpot(enemy);
                if(block !== null) return block;
            }
            return board.map((v, i) => v === null ? i : null).filter(v => v !== null)[0];
        }

        function findEmptyWinningSpot(p) {
            for(let i=0; i<25; i++) {
                if(!board[i]) {
                    board[i] = p;
                    if(checkWinner(p)) { board[i] = null; return i; }
                    board[i] = null;
                }
            }
            return null;
        }

        function checkWinner(p) {
            for (let i = 0; i < 25; i++) {
                if (board[i] !== p) continue;
                let r = Math.floor(i / 5), c = i % 5;
                if (c <= 1 && board[i+1]===p && board[i+2]===p && board[i+3]===p) return true;
                if (r <= 1 && board[i+5]===p && board[i+10]===p && board[i+15]===p) return true;
                if (r <= 1 && c <= 1 && board[i+6]===p && board[i+12]===p && board[i+18]===p) return true;
                if (r <= 1 && c >= 3 && board[i+4]===p && board[i+8]===p && board[i+12]===p) return true;
            }
            return false;
        }

        function endMatch(msg) {
            isGameActive = false;
            setTimeout(() => {
                alert(msg);
                if(msg.includes("YOU")) {
                    userData.pts += 100;
                    userData.lastWinner = 'USER';
                    confetti();
                } else {
                    userData.pts = Math.max(0, userData.pts - 50);
                    userData.lastWinner = 'AI';
                }
                localStorage.setItem('sadaf_last_winner', userData.lastWinner);
                board.fill(null);
                isGameActive = true;
                syncUI();
                renderBoard();
            }, 500);
        }

        /* --- SHOP & ECONOMY --- */
        function renderShop() {
            const grid = document.getElementById('shop-items-grid');
            grid.innerHTML = '';
            shopItems.forEach(item => {
                const isOwned = userData.ownedIcons.includes(item.ico);
                grid.innerHTML += `
                    <div class="shop-card ${isOwned ? 'owned' : ''}">
                        <div style="font-size: 2.5rem;">${item.ico}</div>
                        <div class="price-tag">${isOwned ? 'OWNED' : item.price + ' PTS'}</div>
                        <button class="nav-btn" style="width:100%; border-color:var(--blue);" onclick="handlePurchase(${item.id})">
                            ${isOwned ? (userData.currentIcon === item.ico ? 'EQUIPPED' : 'EQUIP') : 'BUY'}
                        </button>
                        <span style="position:absolute; top:5px; right:10px; font-size:0.6rem; color:#444;">ID: ${item.id}</span>
                    </div>`;
            });
        }

        function handlePurchase(id) {
            const item = shopItems[id];
            if(userData.ownedIcons.includes(item.ico)) {
                userData.currentIcon = item.ico;
                localStorage.setItem('sadaf_current_ico', item.ico);
                document.getElementById('player-ico-display').innerText = item.ico;
                alert("Equipped!");
            } else if(userData.pts >= item.price) {
                userData.pts -= item.price;
                userData.ownedIcons.push(item.ico);
                localStorage.setItem('sadaf_owned', JSON.stringify(userData.ownedIcons));
                confetti();
                alert("Purchased Successfully!");
            } else {
                alert("Not enough coins!");
            }
            syncUI();
            renderShop();
        }

        /* --- SPIN SYSTEM (24h) --- */
        function executeSpin() {
            if(isSpinning) return;
            const now = Date.now();
            if(now - userData.lastSpin < 86400000) return alert("Come back later!");

            isSpinning = true;
            const wheel = document.getElementById('spin-wheel');
            const btn = document.getElementById('spin-btn-main');
            
            btn.innerText = "SPINNING...";
            const rot = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${rot}deg)`;

            setTimeout(() => {
                const prize = 500;
                userData.pts += prize;
                userData.lastSpin = Date.now();
                localStorage.setItem('sadaf_spin_time', userData.lastSpin);
                
                confetti();
                alert(`üéä YOU WON ${prize} COINS!`);
                
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                setTimeout(() => wheel.style.transition = '4s cubic-bezier(0.1, 0.8, 0.2, 1)', 100);
                
                isSpinning = false;
                syncUI();
                syncSpinTimer();
            }, 4000);
        }

        function syncSpinTimer() {
            const btn = document.getElementById('spin-btn-main');
            const txt = document.getElementById('spin-timer-text');
            const left = 86400000 - (Date.now() - userData.lastSpin);

            if(left > 0 && !isSpinning) {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                const h = Math.floor(left / 3600000);
                const m = Math.floor((left % 3600000) / 60000);
                const s = Math.floor((left % 60000) / 1000);
                btn.innerText = `LOCKED (${h}h ${m}m ${s}s)`;
                txt.innerText = "Next spin available in 24 hours.";
            } else if(!isSpinning) {
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.innerText = "SPIN NOW";
                txt.innerText = "Claim your daily gift!";
            }
        }

        /* --- ADMIN CONTROLS --- */
        function adminPriceUpdate() {
            const id = document.getElementById('edit-item-id').value;
            const price = document.getElementById('edit-item-price').value;
            if(id === "" || price === "") return;
            
            let customPrices = JSON.parse(localStorage.getItem('sadaf_custom_prices')) || {};
            customPrices[id] = parseInt(price);
            localStorage.setItem('sadaf_custom_prices', JSON.stringify(customPrices));
            
            loadCustomPrices();
            renderShop();
            alert("Price Updated!");
        }

        function adminSendMessage() {
            const msg = document.getElementById('admin-msg-box').value;
            localStorage.setItem('boss_broadcast', msg);
            alert("Message broadcasted to all users!");
            closeModal('boss-modal');
        }

        function loadCustomPrices() {
            const saved = JSON.parse(localStorage.getItem('sadaf_custom_prices'));
            if(saved) {
                Object.keys(saved).forEach(id => {
                    if(shopItems[id]) shopItems[id].price = saved[id];
                });
            }
        }

        function checkAdminBroadcasting() {
            const msg = localStorage.getItem('boss_broadcast');
            if(msg) {
                const notif = document.getElementById('boss-notif');
                document.getElementById('notif-text').innerText = msg;
                notif.style.display = 'block';
                notif.onclick = () => {
                    notif.style.display = 'none';
                    localStorage.removeItem('boss_broadcast');
                };
            }
        }

        /* --- HELPERS --- */
        function shareInvite(type) {
            const url = window.location.href + "?ref=" + userData.name;
            if(type === 'messenger') {
                window.location.href = "fb-messenger://share/?link=" + encodeURIComponent(url);
            } else {
                navigator.clipboard.writeText(url);
                alert("Link Copied!");
            }
            userData.pts += 200;
            syncUI();
            confetti();
        }

        function changeDifficulty(m) {
            difficulty = m;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            document.getElementById('mode-' + m).classList.add('active');
            board.fill(null);
            renderBoard();
        }

        function syncUI() {
            document.getElementById('pts-balance').innerText = userData.pts;
            localStorage.setItem('sadaf_pts', userData.pts);
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        /* --- AUTO START --- */
        window.onload = () => {
            if(userData.name) {
                document.getElementById('login-overlay').style.display = 'none';
                setupGame();
            }
        };
    </script>
</body>
</html>
