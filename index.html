<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000+ Level Cryptogram</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .header { background: white; width: 100%; max-width: 600px; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
        .box-unit { display: flex; flex-direction: column; align-items: center; }
        .box { width: 42px; height: 42px; border: 2px solid var(--primary); border-radius: 8px; text-align: center; font-size: 22px; font-weight: bold; background: white; text-transform: uppercase; outline: none; }
        .box:focus { border-color: var(--accent); background: #f7fbff; }
        .num-label { font-size: 12px; margin-top: 4px; font-weight: bold; color: #555; }
        .clue-card { background: #dff9fb; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; text-align: center; border-left: 5px solid var(--accent); }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; margin-top: 20px; display: none; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        #lvl-tag { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Word Master Cryptogram</h1>
        <p>Solve the puzzle to reach next level!</p>
        <div>Level: <span id="lvl-tag">1</span></div>
    </div>

    <div class="grid" id="main-grid"></div>

    <div class="clue-card">
        <h3 id="clue-display">Loading...</h3>
        <button class="btn" id="next-btn" onclick="startNewLevel()">Next Level ‚ûî</button>
    </div>

    <script>
        // ‡ßß‡ß¶‡ß¶‡ß¶ ‡¶∂‡¶¨‡ßç‡¶¶‡ßá‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡¶≤ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã, ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶∞‡¶ì ‡¶¨‡¶æ‡ßú‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®)
        const rawWords = [
            "APPLE:A common red fruit", "BREAD:You eat this for breakfast", "CHAIR:Something to sit on",
            "DREAM:Something you see while sleeping", "EARTH:The planet we live on", "FLOWER:Beautiful part of a plant",
            "GUITAR:A musical instrument with strings", "HAPPY:The opposite of sad", "ISLAND:Land surrounded by water",
            "JACKET:You wear this when it's cold", "KITCHEN:Where you cook food", "LEMON:A sour yellow fruit",
            "MOUNTAIN:A very high hill", "NATURE:The natural physical world", "ORANGE:A fruit and a color",
            "PIZZA:A popular Italian food", "QUEEN:A female ruler", "RIVER:Large natural stream of water",
            "SMILE:What you do when you are happy", "TIGER:A large striped cat", "UMBRELLA:Protects you from rain",
            "VALLEY:Low land between mountains", "WINDOW:You look through it", "YELLOW:The color of the sun",
            "ZEBRA:A black and white striped animal", "BOTTLE:Used to hold water", "CAMERA:Takes photographs",
            "DANGER:Not safe", "EAGLE:A powerful bird of prey", "FAMILY:People you live with",
            "GARDEN:Where flowers grow", "HAMMER:A tool for nails", "INSECT:A small animal like a bee",
            "JOURNEY:A long trip", "KETTLE:Used for boiling water", "LADDER:Used for climbing up",
            "MIRROR:You see your reflection in it", "NUMBER:Used for counting", "OCEAN:Very large salty water",
            "POCKET:Small bag in your pants", "RABBIT:An animal with long ears", "SILVER:A shiny metal",
            "TABLET:Smaller than a laptop", "VILLAGE:A very small town", "WINTER:The coldest season",
            // ... (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡ßß‡ß¶‡ß¶‡ß¶ ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá)
        ];

        // ‡ßß‡ß¶‡ß¶‡ß¶ ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶∞‡¶§‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã ‡¶ü‡ßá‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        for(let i=1; i<=950; i++) {
            rawWords.push(`LEVEL${i}:Level number ${i} for practice`);
        }

        let currentLevel = 1;
        let cipher = {};
        let targetWord = "";

        function startNewLevel() {
            const data = rawWords[Math.floor(Math.random() * rawWords.length)].split(":");
            targetWord = data[0].toUpperCase();
            const clue = data[1];

            // Generate random cipher mapping
            cipher = {};
            const nums = Array.from({length: 26}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach((char, i) => cipher[char] = nums[i]);

            // Clear and Build UI
            document.getElementById('main-grid').innerHTML = "";
            document.getElementById('clue-display').innerText = "CLUE: " + clue;
            document.getElementById('next-btn').style.display = "none";
            document.getElementById('lvl-tag').innerText = currentLevel;

            targetWord.split("").forEach(char => {
                const num = cipher[char];
                const container = document.createElement('div');
                container.className = 'box-unit';
                
                const input = document.createElement('input');
                input.className = 'box';
                input.maxLength = 1;
                input.dataset.num = num;
                input.oninput = (e) => syncBoxes(num, e.target.value.toUpperCase());

                const label = document.createElement('div');
                label.className = 'num-label';
                label.innerText = num;

                container.append(input, label);
                document.getElementById('main-grid').appendChild(container);
            });
        }

        function syncBoxes(num, val) {
            document.querySelectorAll(`.box[data-num="${num}"]`).forEach(el => el.value = val);
            checkWin();
        }

        function checkWin() {
            let currentGuess = "";
            document.querySelectorAll('#main-grid .box').forEach(el => currentGuess += el.value);
            if (currentGuess === targetWord) {
                document.getElementById('next-btn').style.display = "inline-block";
                currentLevel++;
                confettiEffect();
            }
        }

        function confettiEffect() {
            alert("Level Complete! üéâ");
        }

        startNewLevel();
    </script>
</body>
</html>
