<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Ultimate AI Battle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: #111; --x-color: #ff0055; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* Login Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .box { background: var(--card); padding: 35px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 85%; max-width: 380px; box-shadow: 0 0 50px rgba(0, 242, 255, 0.2); }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid var(--neon); background: #000; color: white; outline: none; }
        .btn-start { background: var(--neon); color: black; padding: 12px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; }

        /* Game Hub */
        #game-hub { display: none; flex-direction: column; align-items: center; width: 100%; }
        h1 { color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0 0 10px 0; font-size: 1.8rem; }
        
        .stats { display: flex; gap: 20px; margin-bottom: 10px; font-size: 0.9rem; color: #888; }
        #status { margin: 15px 0; font-weight: bold; color: #fff; height: 25px; }

        /* Grid */
        .grid-container { position: relative; padding: 10px; border: 3px solid var(--neon); border-radius: 15px; background: #000; }
        .grid { display: grid; grid-template-columns: repeat(3, 85px); grid-template-rows: repeat(3, 85px); gap: 10px; }
        .cell { width: 85px; height: 85px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .cell:hover { border-color: var(--neon); background: #1a1a1a; }
        .cell.O { color: var(--neon); text-shadow: 0 0 15px var(--neon); }
        .cell.X { color: var(--x-color); text-shadow: 0 0 15px var(--x-color); }
        
        .restart-btn { margin-top: 25px; padding: 10px 30px; background: transparent; border: 2px solid var(--neon); border-radius: 30px; color: var(--neon); font-weight: bold; cursor: pointer; transition: 0.3s; }
        .restart-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="box">
            <h1>SADAF BATTLE AI</h1>
            <p style="color:#666; font-size:0.8rem;">Enter your name to challenge the Super AI</p>
            <input type="text" id="username" placeholder="Your Name">
            <button class="btn-start" onclick="startBattle()">Enter Arena</button>
        </div>
    </div>

    <div id="game-hub">
        <h1 id="user-display">SADAF vs AI</h1>
        <div class="stats">
            <span>Win Streak: <span id="streak" style="color:var(--neon)">0</span></span>
            <span>Mode: <b style="color:var(--x-color)">Impossible</b></span>
        </div>
        
        <div id="status">Your Turn (O)</div>

        <div class="grid-container">
            <div class="grid" id="board"></div>
        </div>

        <button class="restart-btn" onclick="resetGame()">Reset Battle</button>
    </div>

    <script>
        let board = Array(9).fill(null);
        let gameActive = true;
        let streak = 0;

        function startBattle() {
            const name = document.getElementById('username').value;
            if(!name) return alert("Enter your name!");
            document.getElementById('user-display').innerText = name + " vs SUPER AI";
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-hub').style.display = 'flex';
            initBoard();
        }

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = Array(9).fill(null);
            for(let i=0; i<9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => makeMove(i));
                boardEl.appendChild(cell);
            }
        }

        function makeMove(i) {
            if(board[i] || !gameActive) return;
            
            board[i] = 'O';
            render();
            
            if(checkWin(board, 'O')) {
                endGame("You Won!");
                confetti();
            } else if(board.every(cell => cell !== null)) {
                endGame("It's a Draw!");
            } else {
                document.getElementById('status').innerText = "AI is thinking...";
                setTimeout(aiMove, 500);
            }
        }

        // Minimax AI - Impossible to beat
        function aiMove() {
            let bestScore = -Infinity;
            let move;
            for(let i=0; i<9; i++) {
                if(board[i] === null) {
                    board[i] = 'X';
                    let score = minimax(board, 0, false);
                    board[i] = null;
                    if(score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            board[move] = 'X';
            render();
            
            if(checkWin(board, 'X')) {
                endGame("AI Dominates! ðŸ¤–");
                streak = 0;
                document.getElementById('streak').innerText = streak;
            } else if(board.every(cell => cell !== null)) {
                endGame("It's a Draw!");
            } else {
                document.getElementById('status').innerText = "Your Turn (O)";
            }
        }

        function minimax(currBoard, depth, isMaximizing) {
            let res = checkWin(currBoard, 'X') ? 'X' : checkWin(currBoard, 'O') ? 'O' : null;
            if(res === 'X') return 10;
            if(res === 'O') return -10;
            if(currBoard.every(c => c !== null)) return 0;

            if(isMaximizing) {
                let bestScore = -Infinity;
                for(let i=0; i<9; i++) {
                    if(currBoard[i] === null) {
                        currBoard[i] = 'X';
                        let score = minimax(currBoard, depth + 1, false);
                        currBoard[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for(let i=0; i<9; i++) {
                    if(currBoard[i] === null) {
                        currBoard[i] = 'O';
                        let score = minimax(currBoard, depth + 1, true);
                        currBoard[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(b, p) {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(w => b[w[0]] === p && b[w[1]] === p && b[w[2]] === p);
        }

        function render() {
            const cells = document.querySelectorAll('.cell');
            board.forEach((val, i) => {
                cells[i].innerText = val || "";
                cells[i].className = `cell ${val || ''}`;
            });
        }

        function endGame(msg) {
            document.getElementById('status').innerText = msg;
            gameActive = false;
        }

        function resetGame() {
            gameActive = true;
            document.getElementById('status').innerText = "Your Turn (O)";
            initBoard();
        }
    </script>
</body>
</html>
