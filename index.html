<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Hub Pro | Master Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --gold: #ffcc00;
            --bg: #05050a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login/Identity Screen --- */
        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.8s;
        }

        .login-box {
            background: var(--glass);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--neon-blue);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .login-input {
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #333;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            margin: 20px 0;
            text-align: center;
            outline: none;
        }

        .login-input:focus { border-color: var(--neon-blue); }

        /* --- Admin Control Layer --- */
        #admin-dashboard {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .admin-panel {
            background: rgba(255, 0, 0, 0.05);
            border: 2px dashed red;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
        }

        /* --- Main UI --- */
        .header {
            width: 100%;
            padding: 15px;
            background: var(--glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-tag {
            width: 100%;
            background: rgba(0, 242, 255, 0.1);
            font-size: 0.8rem;
            padding: 5px;
            color: var(--neon-blue);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 92vw;
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .btn-main {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-blue);
            background: transparent;
            color: white;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover { background: var(--neon-blue); color: black; }

        /* --- Spinner Animation --- */
        .wheel-pro {
            width: 250px;
            height: 250px;
            border: 8px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: 10s cubic-bezier(0.1, 0, 0.1, 1);
            background: radial-gradient(circle, #222, #000);
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            width: 100%;
        }

        @keyframes floatTitle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .logo-anim { animation: floatTitle 3s infinite ease-in-out; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box logo-anim">
            <h1 style="font-family: 'Orbitron'; color: var(--neon-blue); margin: 0;">SADAF HUB PRO</h1>
            <p style="color: #666; font-size: 0.8rem; letter-spacing: 3px;">ULTIMATE MASTER EDITION</p>
            <input type="text" id="username-input" class="login-input" placeholder="Enter Your Name...">
            <button class="btn-main" style="width: 100%; font-size: 1.1rem; padding: 15px;" onclick="saveIdentity()">VERIFY LOGIN</button>
        </div>
    </div>

    <div id="admin-dashboard">
        <div class="admin-panel">
            <h2 style="color: red; font-family: 'Orbitron';">BOSS COMMAND CENTER</h2>
            <p style="font-size: 0.8rem;">Target User: <span id="admin-target-view"></span></p>
            <input type="number" id="gift-amt" class="login-input" style="border-color: red;" placeholder="Enter Coins...">
            <button class="btn-main" style="border-color: red; background: red; width: 100%; margin-bottom: 10px;" onclick="addCoinsAdmin()">GIFT COINS</button>
            <button class="btn-main" style="border-color: var(--gold); width: 100%;" onclick="slashShopPrices()">SLASH PRICES (1 Pts)</button>
        </div>
        <button class="btn-main" style="margin-top: 40px; border-color: white;" onclick="closeAdmin()">BACK TO MISSION</button>
    </div>

    <div class="header">
        <button class="btn-main" onclick="openShop()">üõí SHOP</button>
        <div style="text-align: center;">
            <div style="color: var(--gold); font-weight: bold; font-size: 1.2rem;">ü™ô <span id="pts-count">0</span></div>
        </div>
        <button id="boss-btn" class="btn-main" style="display: none; border-color: red; color: red;" onclick="openAdmin()">‚ö° BOSS</button>
        <button class="btn-main" style="border-color: var(--gold); color: var(--gold);" onclick="openSpin()">üéÅ GIFT</button>
    </div>

    <div class="user-tag">
        Verified: <span id="user-display-tag"></span>
    </div>

    <div style="margin-top: 20px; color: var(--neon-pink); font-weight: bold; letter-spacing: 2px;">
        MODE: <span id="mode-text">HARD AI</span>
    </div>

    <div class="grid" id="game-grid"></div>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button class="btn-main" onclick="changeMode('easy')">EASY</button>
        <button class="btn-main" onclick="changeMode('hard')">HARD</button>
        <button class="btn-main" onclick="changeMode('pvp')">2P</button>
        <button class="btn-main" style="border-color: #1877f2; color: #1877f2;" onclick="fbInvite()">INVITE</button>
    </div>

    <div id="shop-modal" class="modal">
        <h2 style="color: var(--neon-blue); font-family: 'Orbitron';">PREMIUM SHOP</h2>
        <div class="shop-grid" id="shop-list"></div>
        <button class="btn-main" style="margin-top: 20px; width: 150px;" onclick="closeModal('shop-modal')">CLOSE</button>
    </div>

    <div id="spin-modal" class="modal">
        <h2 style="color: var(--gold); font-family: 'Orbitron';">LUCKY REWARD</h2>
        <div id="wheel" class="wheel-pro">üéÅ</div>
        <button id="spin-go" class="btn-main" style="margin-top: 30px; font-size: 1.2rem; border-color: var(--gold);" onclick="startMasterSpin()">SPIN NOW (10s)</button>
        <button class="btn-main" style="margin-top: 20px;" onclick="closeModal('spin-modal')">CLOSE</button>
    </div>

    <script>
        // --- Globals ---
        let pts = parseInt(localStorage.getItem('sadaf_pts')) || 1000;
        let board = Array(25).fill(null);
        let currentUser = "";
        let p1Icon = 'O', p2Icon = 'X';
        let isBoss = false;
        let difficulty = 'hard';
        let isLocked = false;
        let priceScale = 1;

        // --- Sound System ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(f, t, d) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        // --- Auth System ---
        function saveIdentity() {
            const val = document.getElementById('username-input').value.trim();
            if(!val) return alert("Enter Name!");
            localStorage.setItem('sadaf_username', val);
            startHub(val);
        }

        window.onload = () => {
            const saved = localStorage.getItem('sadaf_username');
            if(saved) startHub(saved);
        };

        function startHub(name) {
            currentUser = name;
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('login-screen').style.display = 'none', 800);
            
            document.getElementById('user-display-tag').innerText = name;
            if(name === "SIYAMBOSS") {
                isBoss = true;
                document.getElementById('boss-btn').style.display = 'block';
                document.getElementById('user-display-tag').innerHTML += " <span style='color:red'>[ADMIN]</span>";
                confetti();
            }
            updatePts();
            renderBoard();
        }

        // --- Admin Commands ---
        function openAdmin() { 
            document.getElementById('admin-dashboard').style.display = 'flex'; 
            document.getElementById('admin-target-view').innerText = currentUser;
        }
        function closeAdmin() { document.getElementById('admin-dashboard').style.display = 'none'; }
        
        function addCoinsAdmin() {
            let amt = parseInt(document.getElementById('gift-amt').value);
            if(!amt) return;
            pts += amt; updatePts(); confetti();
            alert(`BOSS, ${amt} Coins Added!`);
        }

        function slashShopPrices() {
            priceScale = 0.001; 
            alert("BOSS, Shop Prices are now 1 Coin!");
            closeAdmin();
        }

        // --- Game Logic ---
        function renderBoard() {
            const container = document.getElementById('game-grid');
            container.innerHTML = '';
            board.forEach((v, i) => {
                const c = document.createElement('div');
                c.className = 'cell';
                c.innerText = v || '';
                if(v === p1Icon) c.style.color = 'var(--neon-blue)';
                if(v === p2Icon) c.style.color = 'var(--neon-pink)';
                c.onclick = () => handleTap(i);
                container.appendChild(c);
            });
        }

        function handleTap(i) {
            if(isLocked || board[i]) return;
            playSfx(400, 'sine', 0.1);
            board[i] = p1Icon;
            renderBoard();
            if(checkWin(p1Icon)) return end("YOU WON!");
            
            if(difficulty === 'pvp') {
                p1Icon = (p1Icon === 'O') ? 'X' : 'O';
            } else {
                isLocked = true;
                setTimeout(aiTurn, 600);
            }
        }

        function aiTurn() {
            let move = -1;
            if(difficulty === 'hard') {
                move = findBest(p2Icon) || findBest(p1Icon) || board.indexOf(null);
            } else {
                move = board.indexOf(null);
            }

            if(move !== -1) {
                board[move] = p2Icon;
                playSfx(300, 'sine', 0.1);
                renderBoard();
                if(checkWin(p2Icon)) end("AI WON!");
                else isLocked = false;
            }
        }

        function findBest(p) {
            for(let i=0; i<25; i++) {
                if(!board[i]) {
                    board[i] = p;
                    if(checkWin(p)) { board[i] = null; return i; }
                    board[i] = null;
                }
            }
            return null;
        }

        function checkWin(p) {
            for (let i = 0; i < 25; i++) {
                if (board[i] !== p) continue;
                let r = Math.floor(i/5), c = i%5;
                if (c < 3 && board[i+1]===p && board[i+2]===p) return true;
                if (r < 3 && board[i+5]===p && board[i+10]===p) return true;
                if (r < 3 && c < 3 && board[i+6]===p && board[i+12]===p) return true;
                if (r < 3 && c > 1 && board[i+4]===p && board[i+8]===p) return true;
            }
            return false;
        }

        // --- Features ---
        function startMasterSpin() {
            const last = localStorage.getItem('sadaf_spin_time');
            if(!isBoss && last && (Date.now() - last < 86400000)) return alert("Wait 24 Hours!");
            
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spin-go');
            btn.disabled = true;
            playSfx(150, 'square', 2);
            wheel.style.transform = "rotate(3600deg)";

            setTimeout(() => {
                let win = isBoss ? 2000 : 100;
                pts += win; updatePts();
                localStorage.setItem('sadaf_spin_time', Date.now());
                confetti(); alert(`Success! +${win} Coins`);
                btn.disabled = false;
                wheel.style.transform = "rotate(0deg)";
            }, 10000);
        }

        function openShop() {
            document.getElementById('shop-modal').style.display = 'flex';
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            const items = [{n:'Robot', i:'ü§ñ', c:500}, {n:'Ghost', i:'üëª', c:1000}, {n:'Dragon', i:'üêâ', c:3000}, {n:'Diamond', i:'üíé', c:9999}];
            items.forEach(item => {
                let finalCost = Math.max(1, Math.floor(item.c * priceScale));
                list.innerHTML += `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border:1px solid #333;">
                    <div style="font-size:2.5rem">${item.i}</div>
                    <div style="color:var(--gold); margin:5px 0;">${finalCost} Pts</div>
                    <button class="btn-main" onclick="useIcon('${item.i}', ${finalCost})">EQUIP</button>
                </div>`;
            });
        }

        function useIcon(icon, cost) {
            if(pts >= cost) {
                if(!isBoss) pts -= cost;
                p1Icon = icon; updatePts(); closeModal('shop-modal'); renderBoard();
                playSfx(600, 'sine', 0.2);
            } else alert("Not Enough Coins!");
        }

        function fbInvite() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=I have ${pts} coins in Sadaf Hub Pro! Challenge me now!`, '_blank');
        }

        function end(m) { 
            alert(m); 
            if(m === "YOU WON!") { pts += 50; updatePts(); confetti(); }
            board.fill(null); isLocked = false; renderBoard(); 
        }

        function updatePts() { document.getElementById('pts-count').innerText = pts; localStorage.setItem('sadaf_pts', pts); }
        function changeMode(m) { difficulty = m; document.getElementById('mode-text').innerText = m.toUpperCase(); board.fill(null); renderBoard(); }
        function openSpin() { document.getElementById('spin-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
