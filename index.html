<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadaf Hub Pro | Master Edition 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --gold: #ffcc00;
            --bg: #05050a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes neonPulse {
            0% { box-shadow: 0 0 5px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-blue); }
            100% { box-shadow: 0 0 5px var(--neon-blue); }
        }

        /* --- Header UI --- */
        .header {
            width: 100%;
            padding: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .stat-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .stat-btn:hover { background: var(--neon-blue); color: black; }

        .coin-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* --- Badge System --- */
        .badge-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .badge {
            font-size: 0.6rem;
            padding: 3px 10px;
            border-radius: 20px;
            border: 1px solid #444;
            color: #555;
            font-weight: bold;
        }

        .badge.active {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 204, 0, 0.1);
        }

        /* --- Game Grid --- */
        .grid-container {
            margin: 20px auto;
            position: relative;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px solid #222;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 90vw;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:active { transform: scale(0.9); }
        .cell.win-animate { background: var(--neon-blue); color: black !important; transform: scale(1.1); }

        /* --- Betting Box --- */
        .bet-box {
            width: 90%;
            max-width: 400px;
            margin: 15px 0;
            background: var(--glass);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
        }

        /* --- Shop Styling --- */
        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .shop-item {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }

        /* --- Custom Win Popup --- */
        #win-popup { display: none; }
        .bro-win-text {
            font-family: 'Orbitron';
            font-size: 2.2rem;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-input {
            background: transparent;
            border: 2px solid var(--neon-blue);
            padding: 15px;
            border-radius: 15px;
            color: white;
            width: 280px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-family:'Orbitron'; color:var(--neon-blue); margin-bottom:40px;">SADAF HUB PRO</h1>
        <input type="text" id="username-input" class="login-input" placeholder="Enter Nickname...">
        <button class="stat-btn" style="width:280px; height:50px; font-size:1.2rem;" onclick="login()">START MISSION</button>
    </div>

    <div class="header">
        <button class="stat-btn" onclick="toggleModal('shop-modal')">üõí SHOP</button>
        <div class="coin-display">ü™ô <span id="balance">0</span></div>
        <button id="boss-panel-btn" class="stat-btn" style="display:none; border-color:red; color:red;" onclick="toggleModal('admin-modal')">‚ö° BOSS</button>
        <button class="stat-btn" style="border-color:var(--gold); color:var(--gold)" onclick="toggleModal('req-modal')">‚úàÔ∏è REQ</button>
    </div>

    <div class="badge-container">
        <div id="b-pro" class="badge">PRO</div>
        <div id="b-king" class="badge">KING</div>
        <div id="b-legend" class="badge">LEGEND</div>
    </div>
    <div style="width:100%; text-align:left; padding-left:25px; margin-top:15px; color:var(--neon-blue); font-size:0.8rem;">
        VERIFIED: <span id="display-user" style="font-weight:bold; text-transform:uppercase;"></span>
    </div>

    <div class="bet-box">
        <div style="font-family:'Orbitron'; font-size:0.8rem;">CURRENT BET: <span id="bet-amt" style="color:var(--gold)">50</span></div>
        <div style="display:flex; gap:10px;">
            <button class="stat-btn" style="padding:5px 12px" onclick="adjustBet(-50)">-</button>
            <button class="stat-btn" style="padding:5px 12px" onclick="adjustBet(50)">+</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid" id="game-board"></div>
    </div>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <h2 style="font-family:'Orbitron'; color:var(--neon-blue)">PREMIUM SHOP</h2>
            <div class="shop-grid" id="shop-items-container"></div>
            <button class="stat-btn" style="width:100%; margin-top:20px;" onclick="toggleModal('shop-modal')">CLOSE</button>
        </div>
    </div>

    <div id="req-modal" class="modal">
        <div class="modal-content" style="border-color:#0088cc">
            <h3 style="color:#0088cc; font-family:'Orbitron'">TELEGRAM GIFT REQ</h3>
            <input type="text" id="req-user-auto" class="login-input" style="width:100%; border-color:#333; color:#888;" readonly>
            <input type="number" id="req-val" class="login-input" style="width:100%; border-color:var(--gold)" placeholder="Amount...">
            <button id="tg-send-btn" class="stat-btn" style="background:#0088cc; width:100%; height:45px; font-weight:bold;" onclick="sendTelegram()">SEND TO BOSS</button>
            <button class="stat-btn" style="width:100%; margin-top:10px; border-color:white" onclick="toggleModal('req-modal')">CANCEL</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content" style="border-color:red">
            <h2 style="color:red; font-family:'Orbitron'">BOSS CONTROL</h2>
            <input type="text" id="gift-target" class="login-input" style="width:100%" placeholder="User Name...">
            <input type="number" id="gift-amt" class="login-input" style="width:100%" placeholder="Amount...">
            <button class="stat-btn" style="background:red; width:100%; height:45px;" onclick="bossGift()">CONFIRM GIFT</button>
            <button class="stat-btn" style="width:100%; margin-top:10px; border-color:white" onclick="toggleModal('admin-modal')">EXIT</button>
        </div>
    </div>

    <div id="win-popup" class="modal">
        <div class="modal-content" style="border-width:5px;">
            <div class="bro-win-text" id="win-msg">BRO, YOU WON!</div>
            <div id="win-coins" style="color:var(--gold); font-size:1.5rem; margin-bottom:20px;">+50</div>
            <button class="stat-btn" style="width:100%; height:50px; background:var(--neon-blue); color:black; font-weight:bold;" onclick="resetBoard()">CONTINUE</button>
        </div>
    </div>

    <script>
        // --- Telegram Credentials ---
        const TG_TOKEN = "8536299808:AAHJFWEna66RMHZdq-AV20Ak1KOOSwTJT9k";
        const TG_CHAT = "7416528268";

        // --- Game State ---
        let pts = parseInt(localStorage.getItem('sadaf_pts')) || 1000;
        let wins = parseInt(localStorage.getItem('sadaf_wins')) || 0;
        let currentBet = 50;
        let currentUser = "";
        let board = Array(25).fill(null);
        let userIcon = 'O';
        let aiIcon = 'X';
        let active = true;

        // --- Icon Data (20 Icons) ---
        let icons = [
            {img:'ü§ñ', p:100, t:'u'}, {img:'üßü', p:200, t:'u'}, {img:'üêâ', p:500, t:'u'}, {img:'üî•', p:300, t:'u'}, {img:'üëë', p:1000, t:'u'},
            {img:'üíÄ', p:400, t:'u'}, {img:'üíé', p:5000, t:'u'}, {img:'üëΩ', p:600, t:'u'}, {img:'ü¶ñ', p:800, t:'u'}, {img:'‚ö°', p:150, t:'u'},
            {img:'üëª', p:100, t:'a'}, {img:'ü§°', p:200, t:'a'}, {img:'üßõ', p:300, t:'a'}, {img:'üë∫', p:400, t:'a'}, {img:'üëæ', p:500, t:'a'},
            {img:'ü¶Å', p:600, t:'a'}, {img:'üêç', p:700, t:'a'}, {img:'ü¶Ç', p:800, t:'a'}, {img:'üê∫', p:900, t:'a'}, {img:'ü¶Ö', p:1000, t:'a'}
        ];

        function login() {
            let name = document.getElementById('username-input').value.trim();
            if(!name) return;
            localStorage.setItem('sadaf_user', name);
            setup(name);
        }

        window.onload = () => {
            let saved = localStorage.getItem('sadaf_user');
            if(saved) setup(saved);
        };

        function setup(name) {
            currentUser = name;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('display-user').innerText = name;
            document.getElementById('req-user-auto').value = name;
            if(name === "SIYAMBOSS") document.getElementById('boss-panel-btn').style.display = 'block';
            updateUI();
            renderBoard();
            renderShop();
        }

        function renderBoard() {
            const container = document.getElementById('game-board');
            container.innerHTML = '';
            board.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = val || '';
                if(val === userIcon) cell.style.color = 'var(--neon-blue)';
                if(val === aiIcon) cell.style.color = 'var(--neon-pink)';
                cell.onclick = () => playerMove(i);
                container.appendChild(cell);
            });
        }

        function playerMove(i) {
            if(!board[i] && active) {
                if(pts < currentBet) return alert("Low Coins!");
                board[i] = userIcon;
                renderBoard();
                if(checkWin(userIcon)) return endMatch(true);
                active = false;
                setTimeout(aiMove, 600);
            }
        }

        function aiMove() {
            let empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            if(empty.length > 0) {
                let move = empty[Math.floor(Math.random() * empty.length)];
                board[move] = aiIcon;
                renderBoard();
                if(checkWin(aiIcon)) return endMatch(false);
                active = true;
            }
        }

        // --- 4-CONNECT WIN LOGIC ---
        function checkWin(p) {
            for (let i = 0; i < 25; i++) {
                if (board[i] !== p) continue;
                let r = Math.floor(i / 5), c = i % 5;
                if (c <= 1 && board[i+1]===p && board[i+2]===p && board[i+3]===p) return true;
                if (r <= 1 && board[i+5]===p && board[i+10]===p && board[i+15]===p) return true;
                if (r <= 1 && c <= 1 && board[i+6]===p && board[i+12]===p && board[i+18]===p) return true;
                if (r <= 1 && c >= 3 && board[i+4]===p && board[i+8]===p && board[i+12]===p) return true;
            }
            return false;
        }

        function endMatch(won) {
            const popup = document.getElementById('win-popup');
            const msg = document.getElementById('win-msg');
            const coins = document.getElementById('win-coins');
            
            if(won) {
                msg.innerText = "BRO, YOU WON!";
                coins.innerText = `+${currentBet}`;
                pts += currentBet; wins++;
                confetti();
            } else {
                msg.innerText = "BRO, YOU LOST!";
                coins.innerText = `-${currentBet}`;
                pts -= currentBet;
            }
            updateUI();
            popup.style.display = 'flex';
        }

        function resetBoard() {
            board.fill(null);
            active = true;
            document.getElementById('win-popup').style.display = 'none';
            renderBoard();
        }

        function updateUI() {
            document.getElementById('balance').innerText = pts;
            localStorage.setItem('sadaf_pts', pts);
            localStorage.setItem('sadaf_wins', wins);
            
            if(wins >= 5) document.getElementById('b-pro').classList.add('active');
            if(wins >= 15) document.getElementById('b-king').classList.add('active');
            if(pts >= 10000) document.getElementById('b-legend').classList.add('active');
        }

        function adjustBet(v) {
            if(currentBet + v >= 50 && currentBet + v <= pts) {
                currentBet += v;
                document.getElementById('bet-amt').innerText = currentBet;
            }
        }

        function renderShop() {
            const container = document.getElementById('shop-items-container');
            container.innerHTML = '';
            icons.forEach((item, idx) => {
                container.innerHTML += `
                    <div class="shop-item">
                        <div style="font-size:2rem">${item.img}</div>
                        <div style="color:var(--gold); font-size:0.8rem">${item.p} ü™ô</div>
                        <button class="stat-btn" style="width:100%; margin-top:5px" onclick="buy(${idx})">BUY</button>
                    </div>`;
            });
        }

        function buy(i) {
            if(pts >= icons[i].p) {
                if(currentUser !== "SIYAMBOSS") pts -= icons[i].p;
                if(icons[i].t === 'u') userIcon = icons[i].img;
                else aiIcon = icons[i].img;
                updateUI(); renderBoard();
                alert("Icon Equipped!");
            } else alert("Not enough coins!");
        }

        async function sendTelegram() {
            const val = document.getElementById('req-val').value;
            if(!val) return;
            const text = `üöÄ *SADAF HUB REQ*\nüë§ User: ${currentUser}\nü™ô Coins: ${val}`;
            const url = `https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;
            await fetch(url);
            alert("Request sent to BOSS!");
            toggleModal('req-modal');
        }

        function bossGift() {
            let target = document.getElementById('gift-target').value;
            let amt = parseInt(document.getElementById('gift-amt').value);
            if(target === currentUser) { pts += amt; updateUI(); confetti(); }
            alert(`Gifted ${amt} to ${target}`);
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
